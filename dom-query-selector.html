<!DOCTYPE html>
<html>

<head>
    <title>Change Text Color</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>

<body>
    <p id="firstParagraph">This is the first paragraph.</p>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This is another highlighted paragraph.</p>
    <p id="lastParagraph">This is the last paragraph.</p>

    <button onclick="changeTextColor()">Change Text Color</button>

    <script>
        function changeTextColor() {
            const paragraphs = document.querySelectorAll('.highlight');

            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].style.color = 'red';
            }
        }
    </script>
</body>

</html>
